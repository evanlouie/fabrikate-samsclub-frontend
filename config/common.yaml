config:
  namespace: frontend
subcomponents:
  istio:
    config:
      global:
        k8sIngressSelector: ingressgateway # Change selector to match the istio-autogenerated-k8s-ingress which gets auto provisioned
      gateways:
        istio-ingressgateway:
          loadBalancerIP: "" # Change to a known IP if you have one available from cloud provider
